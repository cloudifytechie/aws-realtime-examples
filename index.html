<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Static Webpage with Bootstrap</title>
  <!-- Add Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1>Welcome to My Static Webpage</h1>
    <p>This is a simple static webpage hosted on Amazon S3 using Bootstrap.</p>
    <div class="alert alert-primary" role="alert">
      This is a Bootstrap alert box.
    </div>
    <p>Feel free to modify this webpage as you like!</p>
  </div>

  <!-- Add Bootstrap JS (Optional, for Bootstrap features like dropdowns, modals, etc.) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
